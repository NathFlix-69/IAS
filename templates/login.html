<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <nav>
        <a href="{{ url_for('register') }}">Register</a> |
        <a href="{{ url_for('dashboard') }}">Dashboard</a> |
        <a href="{{ url_for('admin') }}">Admin</a>
    </nav>
    
    <script>
        function validatePassword(password) {
            let spaceWarning = document.getElementById("spaceWarning");
        
            if (/\s/.test(password)) {
                spaceWarning.textContent = "‚ùå Password cannot contain spaces!";
            } else {
                spaceWarning.textContent = ""; // clear warning if no spaces
            }
        }
    </script>

    <h2>Login</h2>
    <form method="POST">
        Username: <input type="text" name="username" required><br>
        Password: 
        <input type="password" name="password" required 
               onkeyup="validatePassword(this.value)">
        <br>
        <span id="spaceWarning" style="color:red; font-weight:bold;"></span>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
