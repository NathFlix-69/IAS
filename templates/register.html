<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        .strength-meter {
            margin: 5px 0;
        }
        .strength-label {
            font-size: 12px;
            margin-left: 5px;
        }
        .strength-weak { color: red; }
        .strength-medium { color: orange; }
        .strength-strong { color: green; }
        .strength-very-strong { color: darkgreen; }
        .requirements {
            font-size: 12px;
            color: #666;
            margin: 10px 0;
        }
        .requirement {
            margin: 2px 0;
        }
        .requirement.met {
            color: green;
        }
        .requirement.not-met {
            color: #999;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('login') }}">Login</a> |
        <a href="{{ url_for('dashboard') }}">Dashboard</a> |
        <a href="{{ url_for('admin') }}">Admin</a>
    </nav>

    <script>
        function checkStrength(password) {
            let strengthBar = document.getElementById("strength");
            let spaceWarning = document.getElementById("spaceWarning");
            let strengthText = document.getElementById("strengthText");
            let regWarning = document.getElementById("registrationWarning");

            // Reset warnings
            regWarning.textContent = "";
            
            // Check individual requirements
            const requirements = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[$@#&!]/.test(password),
                noSpaces: !/\s/.test(password)
            };

            // Update requirement indicators
            updateRequirementIndicators(requirements);

            // Check if password contains spaces
            if (requirements.noSpaces === false) {
                strengthBar.value = 0;
                strengthText.textContent = "Invalid - No space allowed";
                strengthText.className = "strength-label strength-weak";
                return 0;
            } else {
                spaceWarning.textContent = "";
            }

            // Calculate password strength based on requirements met
            let strength = 0;
            if (requirements.length) strength++;
            if (requirements.lowercase) strength++;
            if (requirements.uppercase) strength++;
            if (requirements.number) strength++;
            if (requirements.special) strength++;

            // Cap at 4 for the progress bar (noSpaces is separate requirement)
            let displayStrength = Math.min(strength, 4);
            strengthBar.value = displayStrength;

            // Update strength text
            switch(displayStrength) {
                case 0:
                    strengthText.textContent = "Very Weak";
                    strengthText.className = "strength-label strength-weak";
                    break;
                case 1:
                    strengthText.textContent = "Weak";
                    strengthText.className = "strength-label strength-weak";
                    break;
                case 2:
                    strengthText.textContent = "Medium";
                    strengthText.className = "strength-label strength-medium";
                    break;
                case 3:
                    strengthText.textContent = "Strong";
                    strengthText.className = "strength-label strength-strong";
                    break;
                case 4:
                    strengthText.textContent = "Very Strong ✓";
                    strengthText.className = "strength-label strength-very-strong";
                    break;
            }

            return displayStrength;
        }

        function updateRequirementIndicators(requirements) {
            const indicators = {
                length: document.getElementById("reqLength"),
                lowercase: document.getElementById("reqLowercase"),
                uppercase: document.getElementById("reqUppercase"),
                number: document.getElementById("reqNumber"),
                special: document.getElementById("reqSpecial"),
                noSpaces: document.getElementById("reqNoSpaces")
            };

            for (const [req, element] of Object.entries(indicators)) {
                if (requirements[req]) {
                    element.textContent = "✓ " + element.textContent.substring(2);
                    element.className = "requirement met";
                } else {
                    element.textContent = "✗ " + element.textContent.substring(2);
                    element.className = "requirement not-met";
                }
            }
        }

        // Also check on paste event
        function handlePaste(event) {
            setTimeout(() => {
                checkStrength(event.target.value);
            }, 0);
        }

        // Prevent form submission if password has spaces OR strength is not maximum
        function validateForm(event) {
            const password = document.querySelector('input[name="password"]').value;
            const strength = checkStrength(password);
            
            // Check for spaces
            if (/\s/.test(password)) {
                event.preventDefault();
                document.getElementById("spaceWarning").style.color = "red";
                document.getElementById("spaceWarning").style.fontWeight = "bold";
                document.querySelector('input[name="password"]').focus();
                return false;
            }
            
            // Check for strength requirement
            if (strength < 4) {
                event.preventDefault();
                const warning = document.getElementById("registrationWarning");
                warning.textContent = "❌ Password must meet all criteria to register!";
                warning.style.color = "red";
                warning.style.fontWeight = "bold";
                document.querySelector('input[name="password"]').focus();
                return false;
            }
            
            return true;
        }

        // Check on page load in case of back navigation
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.querySelector('input[name="password"]');
            if (passwordField) {
                passwordField.addEventListener('paste', handlePaste);
                // Also check current value if any
                checkStrength(passwordField.value);
            }
        });
    </script>

    <h2>Register</h2>
    <form method="POST" onsubmit="return validateForm(event)">
        Username: <input type="text" name="username" required><br><br>
        Password: 
        <input type="password" name="password" 
               onkeyup="checkStrength(this.value)"
               onpaste="handlePaste(event)"
               oninput="checkStrength(this.value)" 
               required><br>
        
        <div class="strength-meter">
            <progress max="4" id="strength" value="0"></progress>
            <span id="strengthText" class="strength-label strength-weak">Very Weak</span>
        </div>
        
        <span id="spaceWarning" style="color:red; font-weight:bold;"></span>
        <span id="registrationWarning" style="color:red; font-weight:bold;"></span><br>
        
        <div class="requirements">
            <div class="requirement" id="reqLength">✓ Minimum 8 characters</div>
            <div class="requirement" id="reqLowercase">✓ Contains lowercase letter</div>
            <div class="requirement" id="reqUppercase">✓ Contains uppercase letter</div>
            <div class="requirement" id="reqNumber">✓ Contains number</div>
            <div class="requirement" id="reqSpecial">✓ Contains special character ($@#&!)</div>
            <div class="requirement" id="reqNoSpaces">✓ No spaces allowed</div>
        </div>
        
        <br>
        Role: 
        <select name="role">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
        </select><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
